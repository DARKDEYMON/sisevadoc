{% extends "base/base_form.html" %}
	{% block formbody %}
	    {% load bootstrap3 %}
	    <h2 style="text-align: center;">Crear Docente</h2>
		<form action="" method="post" id="form-carrera">
		    {% csrf_token %}
		    {% bootstrap_form form %}
		    {% buttons %}
		        <button type="submit" class="btn btn-primary center-block">
		            {% bootstrap_icon "send" %} Enviar
		        </button>
		    {% endbuttons %}
		</form>
	{% endblock formbody %}
